<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/app.css">
  <title>MineSweeper</title>
</head>

<body onload="onInitGame()" >
  <h1>MineSweeper</h1>
  
  <div class="levels">
    <button  class="btn Beginner" onclick="onUpdateLevel(gLevels[0].size, gLevels[0].mines, this)">Beginner</button>
    <button class="btn Medium " onclick="onUpdateLevel(gLevels[1].size, gLevels[1].mines, this)">Medium </button>
    <button class="btn Expert" onclick="onUpdateLevel(gLevels[2].size, gLevels[2].mines, this)">Expert </button>
  </div>

  <div class="performence">
    <div class="lives"></div>
    <p class="smiley"></p>
    <p class="timer"></p>
    <div class="hint"></div>
    
  </div>
    
  <div class="game-board" onContextMenu="return false">
  </div>

  <div class="footer">Hila Shor</div>
  
  
  <script src="js/utils.js"></script>
  <script src="js/settingsGame.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
